[env:adafruit_feather_nrf52840]
platform = nordicnrf52
board = adafruit_feather_nrf52840
framework = arduino
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.10.0
    mokolea/InputDebounce@^1.6.0
; monitor_flags= 
;     --encoding
;     hexlify
build_flags =
    -DCFG_DEBUG=2